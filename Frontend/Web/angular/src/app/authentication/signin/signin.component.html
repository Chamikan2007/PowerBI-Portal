<div class="auth-container">
  <div class="row auth-main">
    <!-- <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url("https://d1yjjnpx0p53s8.cloudfront.net/styles/logo-original-577x577/s3/042018/untitled-2_334.png?mCaJPJbENvXscdrDrtkgys0N56JtopDF&itok=lJ72vHQi");">
      </div>
    </div> -->
    <div class="col auth-form-section">
      <div class="login-wrapper">
        <div class="logo">
          <div class="left-img">
          </div>
        </div>
        <div class="form-section">
          <div class="auth-wrapper">
            <h5 class="welcome-msg">Welcome to</h5>
            <h4 class="welcome-msg-1 mb-4">Sampath PowerBI Portal</h4>
            <h6 class="login-title mb-3">Sign in</h6>
            <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col p-0 input">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" />
                    <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>face</mat-icon>
                    <!-- @if (authForm.get('username')?.hasError('required')) {
                    <mat-error>
                      Username is required
                    </mat-error>
                    } -->
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col p-0 input">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <mat-icon class="material-icons-outlined pwd-toggle p-3" matSuffix (click)="hide = !hide">
                      {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <!-- @if (authForm.get('password')?.hasError('required')) {
                    <mat-error>
                      Password is required
                    </mat-error>
                    } -->
                  </mat-form-field>
                </div>
              </div>
              @if (error) {
              <div class="alert alert-danger mt-3 mb-0">{{error}}</div>
              }
              <div class="container-auth-form-btn">
                <div style="text-align:center">
                  <button mat-flat-button color="primary" [class.auth-spinner]="loading" [disabled]="loading" class="auth-form-btn" style="border-radius: 5px;" [disabled]="!authForm.valid " type="submit">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
